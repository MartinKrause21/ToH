<div *ngIf="item">

    <h2>{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
      <label for="item-name">Item name: </label>
      <input id="item-name" [(ngModel)]="item.name" placeholder="name"> <br>

      <label for="item-price">Item price: </label>
      <input id="item-price" [(ngModel)]="item.price" placeholder="price">
      <button> kupit </button>
    </div>
  
  </div>
