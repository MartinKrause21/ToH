
<div *ngIf="hero" id="dtl">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name"> <br>
    <div><span>Hero money: </span>{{hero.money}}  </div>

  </div>

  <div>

    <ul>

        <li *ngFor="let item of hero.items">
            <app-item-detail [item]="item" (deleteEvent)="sellitem(item)" > </app-item-detail>
            
        </li>
        
    </ul>

  </div>
  
  <button class="hero-dtl-btn" mat-flat-button color="primary" (click)="goBack()">Go Back</button>
  <button class="hero-dtl-btn" mat-flat-button color="primary" (click)="save()">Save</button>

  <a routerLink="/freeitems/{{hero.id}}"> 
    
    <button mat-flat-button color="primary" class="hero-dtl-btn"> Free Items </button> 
  
  </a>

</div>
