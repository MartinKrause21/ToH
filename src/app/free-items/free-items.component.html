<h2>Items to buy</h2>

  <ul class="items">  

    <ng-container *ngFor="let item of fitems" [class.selected]="item === selectedItem" (click)="onSelect(item)">
      <li *ngIf="item.isFree">

    
        <span class="badge">{{item.id}}</span> {{item.name}} | {{item.price}}
        <button id="buybtn" (click)="buyItem(item)" > BUY </button>
    
    
      </li>
    </ng-container>

  </ul>


<app-item-detail [item]="selectedItem"></app-item-detail>

<button (click)="goBack()">Go Back</button>
