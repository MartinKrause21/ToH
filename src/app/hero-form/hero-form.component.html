<div class="container">

    <div [hidden]="submitted">

      <h1>Hero Form</h1>

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">


        <div class="form-group">

          <label for="name">Name</label>

          <input type="text" ngModel maxlength="20"  required minlength="4" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                 
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required </div>

          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>

        </div>

        <div class="form-group">

            <label for="name">Money</label>
  
            <input type="number"  class="form-control" id="money" required [(ngModel)]="model.money" name="money" #name="ngModel">
                   
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Money is required </div>
  
        </div>

        <div class="form-group">

            <label for="name">Life</label>
  
            <input type="number" class="form-control" id="life" required [(ngModel)]="model.life" name="life" #name="ngModel">
                   
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Life is required </div>
  
        </div>

        <div class="form-group">

            <label for="name">Strength</label>
  
            <input type="number" class="form-control" id="strength" required [(ngModel)]="model.strength" name="strength" #name="ngModel">
                   
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Strength is required </div>
  
        </div>

          
        <a> 

            <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!heroForm.form.valid">Submit</button>
            <button class="form-back" mat-flat-button color="primary" (click)="goBack()">Go Back</button>

        </a>

     </form>
     
    </div>

    <div [hidden]="!submitted">

    <h2>You submitted this hero:</h2>

    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Money</div>
      <div class="col-xs-9">{{ model.money }}</div>
    </div>

    <div class="row">
        <div class="col-xs-3">Life</div>
        <div class="col-xs-9">{{ model.life }}</div>
      </div>

    <div class="row">
      <div class="col-xs-3">Strength</div>
      <div class="col-xs-9">{{ model.strength }}</div>
    </div> <br>

    <a> 

    <button class="edit" mat-flat-button color="primary" (click)="submitted=false">Edit</button>

    <button class="hidden-form-back" mat-flat-button color="primary" (click)="goBack()">Go Back</button>

    </a>

  </div>

</div>
