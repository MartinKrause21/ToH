<h2>My Items</h2>

<select (change)="dropDownItems($event)" >
  <option>sort by id</option>
  <option>sort by name</option>
  <option>sort by price</option>
</select>

<div>
  <label for="new-hero">Item name: </label>
  <input id="new-hero" #heroName />

  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add item
  </button>
</div>

<ul class="items">
  <li *ngFor="let item of items"

    [class.selected]="item === selectedItem" (click)="onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.name}} | {{item.price}}

    <button class="delete" title="delete item"
    (click)="delete(item)">x</button>

  </li>
</ul>

<app-item-detail [item]="selectedItem"> </app-item-detail>
