<div id="search-component">
    
    <input #searchBox id="search-box" placeholder="Search Item" (input)="search(searchBox.value)" />
  
    <ul class="search-result">

      <li *ngFor="let item of items$ | async" >

        <a routerLink="/items/{{item.id}}">{{item.name}}</a>
        
      </li>

    </ul>
  </div>
