<div class="container">

    <div [hidden]="submitted">

      <h1>Item Form</h1>

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">


        <div class="form-group">

          <label for="name">Name</label>

          <input type="text" required maxlength="20"  minlength="4" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                 
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required </div>

          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>

        </div>

        <div class="form-group">

            <label for="price">Price</label>
  
            <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #price="ngModel">
                   
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">Price is required</div>

  
        </div>

          
        <a> 

            <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!heroForm.form.valid">Submit</button>
            <button class="form-back" mat-flat-button color="primary" (click)="goBack()">Go Back</button>

        </a>

     </form>
     
    </div>

    <div [hidden]="!submitted">

    <h2>You submitted this item:</h2>

    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Money</div>
      <div class="col-xs-9">{{ model.price }}</div>
    </div>

    <a> 

        <button class="edit" mat-flat-button color="primary" (click)="submitted=false">Edit</button>

        <button class="hidden-form-back" mat-flat-button color="primary" (click)="goBack()">Go Back</button>

    </a>

  </div>

</div>
