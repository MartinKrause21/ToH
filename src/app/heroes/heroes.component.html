<h2>My heroes</h2>

<select (change)="dropDownChanged($event)" >
  <option>sort by id</option>
  <option>sort by name</option>
  <option>sort by money</option>
</select>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <button mat-flat-button color="primary" class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>

</div>

<ul class = "heroes">

    <li *ngFor="let hero of heroes">

        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}} 
        </a>

        <button  class="delete-button" title="delete hero" (click)="delete(hero);" mat-mini-fab color="primary" aria-label="delete icon">
          <mat-icon >delete</mat-icon>
        </button>

      </li>

</ul>
